#debug = true
#logLevel = "ERROR"
#logLevel = "INFO"

[providers.docker] 
  endpoint = "unix:///var/run/docker.sock"
  swarmMode = true
  
[entryPoints]
  [entryPoints.web]
    address = ":80"

  [entryPoints.websecure]
    address = ":443"

[certificatesResolvers.myhttpchallenge.acme]
  email = "admin@peoplesized.com"
  storage = "/acme/certs.json"
  [certificatesResolvers.myhttpchallenge.acme.httpChallenge]
    # used during the challenge
    entryPoint = "web"
[api]
  dashboard = true



[providers.file]
  directory = "/dynamic/"

[http.routers]
  [http.routers.http_catchall]
    entryPoints = ["web"]
    middlewares = ["https_redirect"]
    rule = "HostRegexp(`{any:.+}`)"
    service = "noop"

[http.services]
  # noop service, the URL will be never called
  [http.services.noop.loadBalancer]
    [[http.services.noop.loadBalancer.servers]]
      url = "http://192.168.0.1:1337"

[http.middlewares]
  [http.middlewares.https_redirect.redirectScheme]
    scheme = "https"
    permanent = true
    
[api]
  dashboard = true

