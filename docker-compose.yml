
version: '3.3'
  
services:
    portainer:
        image: portainer/portainer
        command: -H unix:///var/run/docker.sock
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
        deploy:
            labels:
               - "traefik.docker.network=traefik-net"
               - "traefik.port=9000"
               - "traefik.frontend.rule=Host:port.srv.locational.io"
        networks:
            - traefik-net
    traefik:
        image: traefik
        # For initial setup, keep the `--api` flag
        command: --api --docker --docker.swarmmode --docker.domain=srv.locational.io --docker.watch
        # For production, remove the `--api` flag, and the 8085:8080 port mapping below.
        # command: --docker --docker.swarmmode --docker.domain=srv.locational.io --docker.watch
        ports:
            - "80:80"     # The HTTP port, not the web UI port
            - "8085:8080" # For debugging
            - "443:443"
        volumes:
            - ./acme.json:/acme.json
            - ./traefik.toml:/traefik.toml
            - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
        deploy:
            labels:
               - "traefik.frontend.rule=Host:traefik.srv.locational.io"
               - "traefik.port=8080"
               - "traefik.docker.network=traefik-net"
            placement:
                constraints: [node.role == manager]
        networks:
           - traefik-net

networks:
    traefik-net:
       driver: overlay
       external: true
volumes:
    portainer_data:
